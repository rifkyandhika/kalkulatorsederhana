<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Kalkulator Sederhana</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mb-4">Kalkulator Sederhana</h1>
                <form>
                    <div class="row">
                        <div class="col">
                            <label>Nama</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </form>
                <form>
                    <div class="row">
                        <div class="col">
                            <label>Angka1</label>
                            <input type="text" class="form-control" id="bil1">
                        </div>
                        <div class="col">
                            <label>Angka2</label>
                            <input type="text" class="form-control" id="bil2">
                        </div>
                    </div>
                </form>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1"
                        class="custom-control-input operator" data="tambah">
                    <label class="custom-control-label" for="customRadioInline1">+</label>
                </div> <br>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1"
                        class="custom-control-input operator" data="kurang">
                    <label class="custom-control-label" for="customRadioInline2">-</label>
                </div> <br>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="customRadioInline1"
                        class="custom-control-input operator" data="kali">
                    <label class="custom-control-label" for="customRadioInline3">x</label>
                </div> <br>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline4" name="customRadioInline1"
                        class="custom-control-input operator" data="bagi">
                    <label class="custom-control-label" for="customRadioInline4">/</label>
                </div> <br>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="hitung">=</button> <br>
                <form>
                    <div class="row">
                        <div class="col">
                            <label>Hasil</label>
                            <input type="text" class="form-control" id="hasil"
                            disabled="disabled">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <script>
        var bil1 = document.getElementById("bil1");
        var bil2 = document.getElementById("bil2");
        var result = document.getElementById("hasil");
        var opr = document.getElementsByClassName("operator");
        var hitung = document.getElementById("hitung");

        for (var i = 0; i < opr.length; i++) {
            opr[i].onchange = function () {
                if (this.checked) {
                    var oper = this.getAttribute("data")
                    Operasi(oper)
                }
            }
        }

        function Operasi(oper) {
            hitung.onclick = function () {
                var val1 = parseInt(bil1.value)
                var val2 = parseInt(bil2.value)
                if (oper == "tambah") {
                    var hasil = (val1 + val2)
                } else if (oper == "kurang") {
                    var hasil = (val1 - val2)
                } else if (oper == "kali") {
                    var hasil = (val1 * val2)
                } else if (oper == "bagi") {
                    var hasil = (val1 / val2)
                } else {
                    var hasil = "error"
                }
                result.value = hasil
            }
        }
    </script>
</body>

</html>
